<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/7f4174bbbe.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header start -->
  <header class="header">
    <div class="container">
      <img src="images/logo.svg" alt="Speech ballon beside huddle brand" class="header__logo">
    </div>
  </header>
  <!-- header ends -->

  <!-- main start -->
  <main class="main">
    <div class="container">
      <div class="main__image">
        <img src="images/illustration-mockups.svg" alt="Website view in a desktop and mobile scren size">
      </div>
      <div class="main__text">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="submit" class="main__button">Register</button>
      </div>
    </div>
  </main>
  <!-- main ends -->

  <footer class="footer">
    <div class="container">
      <ul class="footer__list">
        <li class="footer__icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li class="footer__icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="footer__icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>


</body>

</html>
