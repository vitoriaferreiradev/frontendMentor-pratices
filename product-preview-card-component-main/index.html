<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7f4174bbbe.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="card">
    <div class="card__image"></div>
    <div class="card__content">
      <h2 class="card__subtitle">Perfume</h2>
      <h1 class="card__title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card__desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__price">
        <span class="card__price--discount">$149.99</span>
        <span class="card__price--old-price"><del>$169.99</del></span>
      </div>
      <button class="card__cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
